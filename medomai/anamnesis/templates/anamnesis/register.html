{% extends "anamnesis/layout.html" %}
{% load static %}

{% block body %}
<section class="credential">
    <div class="mt-4 d-flex justify-content-center container">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group" id="register">
                <input type="text" class="form-control" id="inputUsername" aria-describedby="userLogin" placeholder="User Name" name="username">
            </div>
            <div class="form-group" id="register">
                <input type="text" class="form-control" id="inputEmail" aria-describedby="userLogin" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" name="confirmation">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputName" aria-describedby="username" placeholder="First name" name="firstname">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputLast" aria-describedby="userlastname" placeholder="Last name" name="lastname">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>

{% if message %}
{{ message }}
{% else %}
{% endif %}

{% endblock %}
