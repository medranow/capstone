{% extends "anamnesis/layout.html" %}
{% load static %}

{% block body %}
<div class="mt-3 container">
    <div>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group ">
            <input type="text" class="form-control" id="inputUsername" aria-describedby="userLogin" placeholder="User Name" name="username">
            </div>
            <div class="form-group">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div>Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
</div>
   


  {% endblock %}
